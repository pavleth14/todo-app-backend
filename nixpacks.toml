[phases.setup]
packages = ["php81", "composer", "nodejs", "npm"]
commands = ["php -v"]

[phases.install]
commands = [
  "composer install --no-interaction --optimize-autoloader"
]

[phases.build]
commands = [
  "php artisan config:cache",
  "php artisan route:cache",
  "php artisan view:cache"
]

[phases.start]
commands = [
  "php artisan serve --host=0.0.0.0 --port=$PORT"
]
